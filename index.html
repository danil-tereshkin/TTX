<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TTX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <p>Тактико-технические характеристики вооружения ЫЩ-35У (образца 2035 года)</p>
    <div class="ttx_level">
        <div class="text">Уровень зарядки</div>
        <div class="blocks">
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
        </div>
    </div>
    <div class="ttx_power">
        <div class="text">Убойная сила</div>
        <div class="blocks">
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
        </div>
    </div>
    <div class="ttx_recharge">
        <div class="text">Перезарядка</div>
        <div class="blocks">
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
            <div class="ttx_block"></div>
        </div>
    </div>
</body>

</html>
